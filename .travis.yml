language: php
php:
 - 5.3
 - 5.4
 - 5.5
 - 5.6
 
branches:
  - master

matrix:
  include:
    - php: 5.6
      env: VARIA=true
      before_script:
       - cd ../../
       - node -v
       - pear install pear/PHP_CodeSniffer
       - wget https://scrutinizer-ci.com/ocular.phar
       - phpenv rehash
       - git clone -b 1.9 https://github.com/Elgg/Elgg.git Elgg
       - mv hypeJunction/hypeScraper Elgg/mod/hypeScraper
       - cd Elgg/mod/hypeScraper && composer update && ../../..
      script:
       - phpcs --standard=Elgg/mod/hypeScraper/vendors/elgg/sniffs/elgg.xml --warning-severity=0 --ignore=*Elgg/mod/hypeScraper/tests/*,*Elgg/mod/hypeScraper/vendors/* Elgg/mod/hypeScraper/
       - phpunit --configuration=Elgg/mod/hypeScraper/phpunit.xml --coverage-clover=coverage.clover
       - php composer.phar validate --verbose Elgg/mod/hypeScraper/composer.json
      after_script:
       - php ocular.phar code-coverage:upload --format=php-clover coverage.clover

services:
 - mysql

before_script:
 - cd ../../
 - git clone -b 1.9 https://github.com/Elgg/Elgg.git Elgg
 - mv hypeJunction/hypeScraper Elgg/mod/hypeScraper
 - mysql -e 'create database elgg;'
 - echo "USE mysql; UPDATE user SET password=PASSWORD('password') WHERE user='root'; FLUSH PRIVILEGES;" | mysql -u root
 - mkdir "${HOME}/elgg_data/"
 - php -f Elgg/install/cli/travis_installer.php
 - php -f Elgg/mod/hypeScraper/.travis/activate.php

script:
 - php -f Elgg/engine/tests/suite.php
 - phpunit --configuration=Elgg/mod/hypeScraper/phpunit.xml

notifications:
  email: false